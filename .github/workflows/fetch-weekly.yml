          - deepmind_blog
          - distill
          - eaforum
          - ebooks
          - gdocs
          - gdrive_ebooks
          - generative.ink
          - gwern_blog
          - html_articles
          - importai
          - jsteinhardt_blog
          - markdown.ebooks
          - miri
          - ml_safety_newsletter
          - nonarxiv_papers
          - qualiacomputing
          - pdfs
          - reports
          - vkrakovna_blog
          - yudkowsky_blog

