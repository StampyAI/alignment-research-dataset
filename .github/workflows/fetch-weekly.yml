name: Weekly dataset updates
on:
  workflow_dispatch: # allow manual triggering
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at midnight

jobs:
  update_dateset:
    strategy:
      matrix:
        datasource:
          - agentmodels
          - aiimpacts
          - aipulse
          - aisafety.camp
          - alignment_newsletter
          - arbital
          - arxiv
          - audio_transcripts
          - carado.moe
          - cold_takes
          - deepmind_blog
          - deepmind_technical_blog
          - distill
          - eaforum
          - ebooks
          - eleuther.ai
          - gdocs
          - gdrive_ebooks
          - generative.ink
          - gwern_blog
          - html_articles
          - importai
          - jsteinhardt_blog
          - markdown.ebooks
          - miri
          - ml_safety_newsletter
          - nonarxiv_papers
          - qualiacomputing
          - openai.research
          - pdfs
          - reports
          - vkrakovna_blog
          - yudkowsky_blog

    uses: ./.github/workflows/fetch-dataset.yml
    with:
      datasource: ${{ matrix.datasource }}
      coda_token: ${{ inputs.coda_token }}
      db_user: ${{ inputs.db_user }}
      db_password: ${{ inputs.db_password }}
      db_host: ${{ inputs.db_host }}
    secrets: inherit
