name: Synch uploaded jsonl files to HuggingFace

on:
  workflow_dispatch: # allow manual triggering
    inputs:
      datasource:
        description: 'The datasource to process'
        type: choice
        default: all
        options:
          - all
          - agentmodels
          - aiimpacts.org
          - aipulse.org
          - aisafety.camp
          - alignment_newsletter
          - arbital
          - audio_transcripts
          - carado.moe
          - cold.takes
          - deepmind.blog
          - distill
          - gdocs
          - gdrive_ebooks
          - generative.ink
          - gwern_blog
          - intelligence.org
          - jsteinhardt.wordpress.com
          - markdown.ebooks
          - nonarxiv_papers
          - qualiacomputing.com
          - reports
          - stampy
          - vkrakovna.wordpress.com
          - waitbutwhy
          - yudkowsky.net

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Setup Huggingface client
      run: pip install huggingface_hub

    - name: Upload files
      run: python upload_to_huggingface.py ${{ secrets.HUGGINGFACE_TOKEN }} ${{ inputs.datasource }}
