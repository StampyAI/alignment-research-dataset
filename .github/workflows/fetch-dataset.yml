name: Fetch Alignment Research Dataset

on:
  workflow_dispatch: # allow manual triggering
    inputs:
      datasource:
        description: 'The datasource to process'
        type: choice
        options:
          - agentmodels
          - aiimpacts.org
          - aipulse.org
          - aisafety.camp
          - alignment_newsletter
          - arbital
          - audio_transcripts
          - carado.moe
          - cold.takes
          - deepmind.blog
          - distill
          - gdocs
          - gdrive_ebooks
          - generative.ink
          - gwern_blog
          - import.ai
          - intelligence.org
          - jsteinhardt.wordpress.com
          - markdown.ebooks
          - ml.safety.newsletter
          - nonarxiv_papers
          - qualiacomputing.com
          - reports
          - stampy
          - vkrakovna.wordpress.com
          - waitbutwhy
          - yudkowsky.net

jobs:
  build-dataset:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Fetch dataset
      run: python main.py fetch ${{ inputs.datasource }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.datasource }}
        path: data/${{ inputs.datasource }}.jsonl
        retention-days: 1

  upload:
    runs-on: ubuntu-latest
    needs: build-dataset

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup Huggingface client
        run: pip install huggingface_hub gdown jsonlines

      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.datasource }}
          path: data/

      - name: Upload file
        run: python upload_to_huggingface.py ${{ secrets.HUGGINGFACE_TOKEN }} ${{ inputs.datasource }}
